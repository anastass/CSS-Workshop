<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
        .wrapper p {
            color: white;
        }
        .wrapper p:nth-child(3) {
            color: #424242;
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <hr>

    <div class="wrapper">
        <p style="background-color: red;">style="background-color: red" /* Color name */</p>
        <p style="background-color: rgb(255,0,0);">style="background-color: rgb(255,0,0);" /* RGB */ </p>
        <p style="background-color: rgba(255,0,0,0.5);">style="background-color: rgb(255,0,0,0.5);" /* RGBA (RGB + Alpha Channel) */</p>
        <p style="background-color: #FF0000;">style="background-color: #FF0000;" /* Hex (Format: #RRGGBB) */</p>
    </div>
</body>
</html>
