<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Selectors</title>
    <style>
        :root {
            --void: #0e0b16;
            --fuscia: #a239ca;
            --jewel: #4717f6;
            --stark: #e7dfdd;
            --light-green: #eff7ef;
        }

        li { 
            list-style-type: none; 
        }

        #list-1 li:first-child {
            background-color: var(--fuscia);    
            color: var(--stark);
        }
        #list-1 li:nth-child(2) {
            background-color: var(--jewel);    
            color: var(--stark);
        }
        #list-1 li:last-child {
            background-color: var(--stark);    
        }

        li:only-child {
            background-color: var(--void);
            color: var(--stark);
        }

        #list-3 li {
            color: var(--void);
        }

        #list-3 > li {  /* only higher level elemets have color jewel */
            color: var(--jewel);
        }

        #list-3 li:nth-child(2n) { /* odd */
            background-color: var(--light-green);   
        }

        #list-3 li:nth-child(2n+1) { /* even */
            background-color: var(--stark);    
        }
    </style>
</head>
<body>
    <h1>Pseudo Selectros</h1>
    <hr>
    
    <ul id="list-1">
        <li>Line #1</li>
        <li>Line #2</li>
        <li>Line #3</li>
        <li>Line #4</li>
        <li>Line #5</li>
    </ul>

    <ul id="list-2">
            <li>Only one selector</li>
    </ul>

    <ul id="list-3">
        <li>Line #1</li>
        <li>Line #2</li>
        <li>Line #3</li>
        <li>Line #4<br />
            <ul>
                <li>Line #4.1</li>
                <li>Line #4.2</li>
            </ul>
        </li>
        <li>Line #5</li>
    </ul>
</body>
</html>
